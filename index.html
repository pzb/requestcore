<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>RequestCore Reference</title>
	    <script src="scripts/jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
	    <script src="scripts/jquery.bbq.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
		$(function() {
			$(window).bind('hashchange', function(e) {
				var method = $.bbq.getState('m'),
					property = $.bbq.getState('p'),
					constant = $.bbq.getState('c'),
					classIndex = $.bbq.getState('i');

				if (method) {
					method = method.split('/');
					$('#mainContent').attr('src', 'class/' + method[0].toLowerCase() + '/' + method[1].toLowerCase() + '.html');
				}
				else if (property) {
					property = property.split('/');
					$('#mainContent').attr('src', 'class/' + property[0].toLowerCase() + '/properties.html#' + property[1]);
				}
				else if (constant) {
					constant = constant.split('/');
					$('#mainContent').attr('src', 'class/' + constant[0].toLowerCase() + '/constants.html#' + constant[1]);
				}
				else if (classIndex) {
					$('#mainContent').attr('src', 'class/' + classIndex.toLowerCase() + '/index.html');
				}
				else {
					$('#mainContent').attr('src', 'README.html');
				}
			});
			$(window).trigger('hashchange');
		});
		</script>
	</head>
	<frameset cols="300,*" frameborder="1" border="1" bordercolor="#666666" framespacing="1">
		<frame src="panel/index.html" title="Search" name="panel" />
		<frame src="README.html" name="docwin" id="mainContent" />
	</frameset>
</html>
